<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - OP ASHISH YT</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .login-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #2563eb;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .alert-error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .login-links {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .credential-note {
            background: #f0f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #2563eb;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-box">
            <div class="login-header">
                <img src="../assets/img/logo.png" alt="OP ASHISH YT" onerror="this.src='../assets/img/default-logo.png'">
                <h2><i class="fas fa-user-shield"></i> एडमिन लॉगिन</h2>
                <p>OP ASHISH YT कंट्रोल पैनल</p>
            </div>
            
            <div id="loginMessage" class="alert" style="display: none;"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> यूजरनेम</label>
                    <input type="text" id="username" name="username" placeholder="यूजरनेम दर्ज करें" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> पासवर्ड</label>
                    <input type="password" id="password" name="password" placeholder="पासवर्ड दर्ज करें" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> लॉगिन करें
                </button>
            </form>
            
            <div class="credential-note">
                <h4><i class="fas fa-info-circle"></i> लॉगिन नोट:</h4>
                <p>कृपया अपने एडमिन यूजरनेम और पासवर्ड दर्ज करें।</p>
            </div>
            
            <div class="login-links">
                <a href="../index.html">
                    <i class="fas fa-home"></i> वेबसाइट पर वापस जाएं
                </a>
            </div>
        </div>
    </div>

    <script>
        // Check if already logged in
        if(localStorage.getItem('admin_logged_in') === 'true') {
            window.location.href = 'dashboard.html';
        }
        
        // लॉगिन फॉर्म सबमिशन
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const messageDiv = document.getElementById('loginMessage');
            
            // फॉर्म वैलिडेशन
            if(username === '') {
                showMessage('कृपया यूजरनेम दर्ज करें', 'error');
                return;
            }
            
            if(password === '') {
                showMessage('कृपया पासवर्ड दर्ज करें', 'error');
                return;
            }
            
            // डिफ़ॉल्ट क्रेडेंशियल्स चेक
            if(username === 'admin' && password === 'admin123') {
                showMessage('लॉगिन सफल! रीडायरेक्ट हो रहे हैं...', 'success');
                
                // लॉगिन स्टेट सेव करें
                localStorage.setItem('admin_logged_in', 'true');
                localStorage.setItem('admin_username', username);
                localStorage.setItem('login_time', new Date().getTime());
                
                // 2 सेकंड बाद डैशबोर्ड पर रीडायरेक्ट
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } else {
                showMessage('गलत यूजरनेम या पासवर्ड!', 'error');
            }
        });
        
        // मैसेज दिखाने का फंक्शन
        function showMessage(message, type) {
            const messageDiv = document.getElementById('loginMessage');
            messageDiv.textContent = message;
            messageDiv.className = 'alert';
            messageDiv.classList.add(type === 'error' ? 'alert-error' : 'alert-success');
            messageDiv.style.display = 'block';
            
            // 5 सेकंड बाद मैसेज हाइड करें
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
