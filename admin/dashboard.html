<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="background: #f5f7fa; padding: 20px;">
    <div style="max-width: 1200px; margin: 0 auto;">
        <div style="background: white; border-radius: 8px; padding: 20px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;">
            <h1 style="color: #2c3e50;">Admin Dashboard</h1>
            <div style="display: flex; gap: 15px; align-items: center;">
                <span>Welcome, Admin</span>
                <a href="../index.html" style="padding: 8px 15px; background: #3498db; color: white; text-decoration: none; border-radius: 5px;">View Site</a>
                <button onclick="logout()" style="padding: 8px 15px; background: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer;">Logout</button>
            </div>
        </div>
        
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 20px;">
            <div style="background: white; padding: 20px; border-radius: 8px; text-align: center;">
                <h3 style="color: #2c3e50;">Total Users</h3>
                <div id="totalUsers" style="font-size: 2rem; font-weight: bold; color: #3498db;">0</div>
            </div>
            <div style="background: white; padding: 20px; border-radius: 8px; text-align: center;">
                <h3 style="color: #2c3e50;">Total Messages</h3>
                <div id="totalMessages" style="font-size: 2rem; font-weight: bold; color: #27ae60;">0</div>
            </div>
            <div style="background: white; padding: 20px; border-radius: 8px; text-align: center;">
                <h3 style="color: #2c3e50;">Total Projects</h3>
                <div id="totalProjects" style="font-size: 2rem; font-weight: bold; color: #e74c3c;">0</div>
            </div>
        </div>
        
        <div style="background: white; border-radius: 8px; padding: 20px;">
            <h2 style="color: #2c3e50; margin-bottom: 20px;">Contact Messages</h2>
            <div id="messagesList"></div>
        </div>
    </div>
    
    <script>
        // Check if admin is logged in
        if (!localStorage.getItem('admin_logged_in')) {
            window.location.href = 'index.html';
        }
        
        function logout() {
            localStorage.removeItem('admin_logged_in');
            window.location.href = 'index.html';
        }
        
        function loadStats() {
            // Load users
            const users = JSON.parse(localStorage.getItem('portfolio_users') || '[]');
            document.getElementById('totalUsers').textContent = users.length;
            
            // Load messages
            const messages = JSON.parse(localStorage.getItem('portfolio_contact_messages') || '[]');
            document.getElementById('totalMessages').textContent = messages.length;
            
            // Load projects
            fetch('../project.json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalProjects').textContent = data.projects.length;
                });
            
            // Display messages
            let messagesHTML = '';
            messages.forEach(msg => {
                messagesHTML += `
                    <div style="border: 1px solid #eee; padding: 15px; margin-bottom: 10px; border-radius: 5px;">
                        <strong>${msg.name}</strong> (${msg.email})<br>
                        <strong>Subject:</strong> ${msg.subject}<br>
                        <strong>Message:</strong> ${msg.message}<br>
                        <small>${new Date(msg.date).toLocaleString()}</small>
                    </div>
                `;
            });
            
            document.getElementById('messagesList').innerHTML = messagesHTML || '<p>No messages</p>';
        }
        
        loadStats();
    </script>
</body>
</html>
