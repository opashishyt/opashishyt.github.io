    <!-- JavaScript Files -->
    <script src="assets/js/apps-data.js"></script>
    <script src="assets/js/script.js"></script>
    
    <!-- Firebase only if available -->
    <script>
        // Check if Firebase config exists
        function loadFirebase() {
            return new Promise((resolve) => {
                const script = document.createElement('script');
                script.src = "assets/js/firebase-config.js";
                script.onload = () => resolve(true);
                script.onerror = () => {
                    console.log("Firebase config not found, using local data");
                    resolve(false);
                };
                document.head.appendChild(script);
            });
        }
    </script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Try to load Firebase
            const firebaseAvailable = await loadFirebase();
            
            const params = getUrlParams();
            const appId = params.id;
            
            if(!appId) {
                showError('ऐप ID नहीं मिला');
                return;
            }
            
            let app = null;
            
            // Try to get app from different sources
            if (firebaseAvailable && typeof FirebaseApp !== 'undefined') {
                try {
                    app = await FirebaseApp.getAppById(appId);
                } catch (error) {
                    console.log("Firebase error, trying local data");
                }
            }
            
            // If not found in Firebase, try local data
            if (!app) {
                // Try from default apps
                app = window.appsData.find(a => a.id == appId);
            }
            
            // If still not found, try localStorage
            if (!app) {
                const cachedApps = JSON.parse(localStorage.getItem('cached_apps') || '[]');
                app = cachedApps.find(a => a.id == appId);
            }
            
            if(!app) {
                showError('ऐप नहीं मिला');
                return;
            }
            
            displayAppDetails(app);
        });
        
        function displayAppDetails(app) {
            const container = document.getElementById('downloadContent');
            
            const html = `
                <img src="${app.logo || 'assets/img/default-logo.png'}" 
                     alt="${app.name}" 
                     class="app-icon-large"
                     onerror="this.src='assets/img/default-logo.png'">
                
                <h1>${app.name}</h1>
                <p>${app.description || 'No description available'}</p>
                
                <div class="download-info">
                    <div class="info-row">
                        <span><i class="fas fa-code-branch"></i> वर्जन:</span>
                        <span>${app.version || '1.0'}</span>
                    </div>
                    
                    <div class="info-row">
                        <span><i class="fas fa-hdd"></i> साइज:</span>
                        <span>${app.size || 'N/A'}</span>
                    </div>
                    
                    <div class="info-row">
                        <span><i class="fas fa-download"></i> डाउनलोड्स:</span>
                        <span>${formatNumber(app.downloads || 0)}</span>
                    </div>
                    
                    <div class="info-row">
                        <span><i class="fas fa-category"></i> कैटेगरी:</span>
                        <span>${app.category || 'General'}</span>
                    </div>
                </div>
                
                ${app.features ? `
                <h3><i class="fas fa-star"></i> फीचर्स:</h3>
                <div class="features-list">
                    ${app.features.map(feature => `
                        <div class="feature-tag">${feature}</div>
                    `).join('')}
                </div>
                ` : ''}
                
                <div class="safety-note">
                    <h4><i class="fas fa-shield-alt"></i> सुरक्षा नोट:</h4>
                    <p>यह APK फ़ाइल 100% सुरक्षित है और मैलवेयर-फ्री है। डाउनलोड से पहले Unknown Sources को Enable करें।</p>
                </div>
                
                <button class="btn-download" id="downloadBtn" onclick="startDownload(${JSON.stringify(app).replace(/"/g, '&quot;')})">
                    <i class="fas fa-download"></i> APK डाउनलोड करें (${app.size || 'N/A'})
                </button>
                
                <p style="margin-top: 20px; color: #666; font-size: 0.9rem;">
                    <i class="fas fa-info-circle"></i> डाउनलोड शुरू नहीं हो रहा? 
                    <a href="${app.apk_file || '#'}" download style="color: #2563eb;">Direct Link</a>
                </p>
            `;
            
            container.innerHTML = html;
        }
        
        function startDownload(app) {
            const btn = document.getElementById('downloadBtn');
            if (btn) {
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> डाउनलोड हो रहा है...';
            }
            
            // Create download link
            const downloadLink = document.createElement('a');
            downloadLink.href = app.apk_file || '#';
            downloadLink.download = `${app.name.replace(/\s+/g, '_')}.apk`;
            
            // If no direct link, try to create blob URL
            if (!app.apk_file || app.apk_file === '#') {
                // Create a dummy file for demo
                const blob = new Blob(['This is a demo APK file. In real implementation, this would be the actual APK.'], 
                    { type: 'application/vnd.android.package-archive' });
                downloadLink.href = URL.createObjectURL(blob);
            }
            
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
            
            // Show success message
            if (btn) {
                btn.innerHTML = '<i class="fas fa-check"></i> डाउनलोड पूरा हुआ!';
                btn.style.background = '#059669';
            }
            
            setTimeout(() => {
                alert(`धन्यवाद! ${app.name} डाउनलोड शुरू हो गया है।\n\nफाइल: ${app.name.replace(/\s+/g, '_')}.apk\nसाइज: ${app.size || 'N/A'}`);
            }, 500);
        }
        
        function showError(message) {
            const container = document.getElementById('downloadContent');
            container.innerHTML = `
                <div style="text-align: center; padding: 50px;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #dc2626;"></i>
                    <h2>${message}</h2>
                    <p>कृपया होमपेज से वैलिड ऐप सिलेक्ट करें</p>
                    <a href="index.html" class="btn-download" style="margin-top: 20px; display: inline-block;">
                        <i class="fas fa-home"></i> होमपेज पर जाएं
                    </a>
                </div>
            `;
        }
        
        // Make functions available globally
        window.startDownload = startDownload;
        window.formatNumber = formatNumber;
    </script>
