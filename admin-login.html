<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Microbiology Research Lab</title>
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-login-container">
        <div class="login-box">
            <div class="login-header">
                <h1><i class="fas fa-microscope"></i> Lab Admin Login</h1>
                <p>Microbiology Research Laboratory Management System</p>
            </div>
            
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" id="username" placeholder="Enter admin username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-key"></i> Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" placeholder="Enter admin password" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login to Dashboard
                </button>
                
                <div class="login-footer">
                    <p>Return to <a href="index.html">Lab Website</a></p>
                    <div class="demo-credentials">
                        <p><strong>Admin Credentials:</strong></p>
                        <p>Username: <code>demo</code></p>
                        <p>Password: <code>demo123</code></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script src="admin-script.js"></script>
</body>
</html>
