            --border-radius: 20px;

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;

        html, body {

</head>

            {id: 'file', name: 'File Managers', icon: 'fas fa-folder'},
            {id: 'share', name: 'Share Apps', icon: 'fas fa-share-alt'},
            {id: 'clone', name: 'Phone Clone', icon: 'fas fa-clone'},
            {id: 'tools', name: 'Tools', icon: 'fas fa-tools'},
            {id: 'launcher', name: 'Launchers', icon: 'fas fa-th-large'},
            {id: 'security', name: 'Security', icon: 'fas fa-shield-alt'},
            {id: 'store', name: 'Stores', icon: 'fas fa-store'},
            {id: 'browser', name: 'Browsers', icon: 'fas fa-globe'},
            {id: 'moto', name: 'Moto Apps', icon: 'fas fa-motorcycle'},
            {id: 'account', name: 'Accounts', icon: 'fas fa-user'}
        ];
        
        let currentCategory = 'all';
        
        // Admin State
        let isAdminLoggedIn = false;
        let isEditMode = false;
        let currentEditItem = null;
        let currentEditType = null;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadQuickActions();
            loadCategories();
            loadAllApps();
            loadDownloads();
            updateAppCount();
        });
        
        // Load Quick Actions
        function loadQuickActions() {
            const container = document.getElementById('quickActions');
            container.innerHTML = '';
            
            quickActions.forEach((action, index) => {
                const btn = document.createElement('button');
                btn.className = 'quick-btn fade-in';
                btn.onclick = () => openApp(action);
                btn.innerHTML = `
                    <div class="quick-icon" style="background: ${action.color};">
                        <i class="${action.icon}"></i>
                    </div>
                    <div class="quick-name">${action.name}</div>
                    <div class="quick-desc">${action.desc}</div>
                    ${isEditMode ? `<div class="edit-badge" onclick="editItem('quick', ${index}, event)">✎</div>` : ''}
                `;
                container.appendChild(btn);
            });
        }
        
        // Load Categories
        function loadCategories() {
            const container = document.getElementById('categoryTabs');
            container.innerHTML = '';
            
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = `category-tab ${currentCategory === category.id ? 'active' : ''}`;
                btn.onclick = () => filterByCategory(category.id);
                btn.innerHTML = `<i class="${category.icon}"></i> ${category.name}`;
                container.appendChild(btn);
            });
        }
        
        // Filter Apps by Category
        function filterByCategory(categoryId) {
            currentCategory = categoryId;
            loadCategories();
            loadAllApps();
            updateAppCount();
        }
        
        // Load All Apps - ALL VISIBLE
        function loadAllApps() {
            const container = document.getElementById('appsGrid');
            container.innerHTML = '';
            
            // Filter apps based on category
            let filteredApps = allApps;
            if (currentCategory !== 'all') {
                filteredApps = allApps.filter(app => app.category === currentCategory);
            }
            
            filteredApps.forEach((app, index) => {
                const btn = document.createElement('button');
                btn.className = 'app-btn fade-in';
                btn.onclick = () => openApp(app);
                btn.innerHTML = `
                    <div class="app-icon" style="background: ${app.color};">
                        <i class="${app.icon}"></i>
                    </div>
                    <div class="app-name">${app.name}</div>
                    ${isEditMode ? `<div class="edit-badge" onclick="editItem('app', ${index}, event)">✎</div>` : ''}
                `;
                container.appendChild(btn);
            });
            
            updateAppCount();
        }
        
        // Update app count
        function updateAppCount() {
            let filteredApps = allApps;
            if (currentCategory !== 'all') {
                filteredApps = allApps.filter(app => app.category === currentCategory);
            }
            document.getElementById('appCount').textContent = `(${filteredApps.length})`;
        }
        
        // Load Downloads
        function loadDownloads() {
            const container = document.getElementById('downloadsList');
            container.innerHTML = '';
            
            downloads.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'download-item fade-in';
                item.innerHTML = `
                    <div class="file-info">
                        <div class="file-name">${file.name} ${file.desc || ''}</div>
                        <div class="file-size">${file.size}</div>
                    </div>
                    <button class="download-btn" onclick="downloadFile('${file.url}')">
                        <i class="fas fa-download"></i> Download
                    </button>
                    ${isEditMode ? `<div class="edit-badge" onclick="editItem('download', ${index}, event)">✎</div>` : ''}
                `;
                container.appendChild(item);
            });
        }
        
        // Open App/Link
        function openApp(item) {
            if (isEditMode) return;
            
            updateStatus(`Opening ${item.name}...`);
            
            if (item.url && item.url !== '#') {
                if (item.url.startsWith('http') || item.url.startsWith('file://')) {
                    window.open(item.url, '_blank');
                } else if (item.url.startsWith('intent:')) {
                    window.location.href = item.url;
                    setTimeout(() => {
                        window.open('https://www.google.com/search?q=' + encodeURIComponent(item.name), '_blank');
                    }, 1000);
                } else if (item.url.startsWith('tel:')) {
                    window.location.href = item.url;
                } else {
                    window.open('https://www.google.com/search?q=' + encodeURIComponent(item.name), '_blank');
                }
            } else {
                window.open('https://www.google.com/search?q=' + encodeURIComponent(item.name + ' FRP bypass'), '_blank');
            }
        }
        
        // Download File
        function downloadFile(url) {
            if (url && url !== '#') {
                window.open(url, '_blank');
            } else {
                updateStatus('Download link not available');
            }
        }
        
        // Update Status
        function updateStatus(message) {
            const status = document.getElementById('status');
            status.innerHTML = `<i class="fas fa-bolt"></i> <span>${message}</span>`;
            
            setTimeout(() => {
                status.innerHTML = `<i class="fas fa-bolt"></i> <span>Ready! Tap any app to launch</span>`;
            }, 2000);
        }
        
        // Modal Functions
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // Admin Functions
        function adminLogin() {
            const user = document.getElementById('adminUser').value;
            const pass = document.getElementById('adminPass').value;
            
            if (user === 'opashishyt' && pass === 'Ashish@2006') {
                isAdminLoggedIn = true;
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminControls').style.display = 'block';
                loadAdminEditViews();
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        }
        
        function adminLogout() {
            isAdminLoggedIn = false;
            isEditMode = false;
            document.getElementById('adminLogin').style.display = 'block';
            document.getElementById('adminControls').style.display = 'none';
            document.getElementById('mainContainer').classList.remove('edit-mode');
            closeModal('adminModal');
            loadQuickActions();
            loadAllApps();
            loadDownloads();
            updateStatus('Admin logged out');
        }
        
        function toggleEditMode() {
            isEditMode = !isEditMode;
            document.getElementById('mainContainer').classList.toggle('edit-mode', isEditMode);
            loadQuickActions();
            loadAllApps();
            loadDownloads();
        }
        
        // Load Admin Edit Views
        function loadAdminEditViews() {
            // Quick Actions Edit
            const quickEdit = document.getElementById('quickActionsEdit');
            quickEdit.innerHTML = '<button class="btn" onclick="toggleEditMode()" style="background: var(--light); margin-bottom: 10px;">Toggle Edit Mode</button>';
            
            quickActions.forEach((action, index) => {
                const div = document.createElement('div');
                div.className = 'download-item';
                div.innerHTML = `
                    <div class="file-info">
                        <div class="file-name">${action.name}</div>
                        <div class="file-size">${action.desc}</div>
                    </div>
                    <button class="download-btn" onclick="editItem('quick', ${index})">Edit</button>
                `;
                quickEdit.appendChild(div);
            });
            
            // Apps Edit
            const appsEdit = document.getElementById('appsEdit');
            appsEdit.innerHTML = '';
            
            allApps.forEach((app, index) => {
                const div = document.createElement('div');
                div.className = 'download-item';
                div.innerHTML = `
                    <div class="file-info">
                        <div class="file-name">${app.name}</div>
                        <div class="file-size">${app.category} - ${app.url}</div>
                    </div>
                    <button class="download-btn" onclick="editItem('app', ${index})">Edit</button>
                `;
                appsEdit.appendChild(div);
            });
            
            // Downloads Edit
            const downloadsEdit = document.getElementById('downloadsEdit');
            downloadsEdit.innerHTML = '';
            
            downloads.forEach((file, index) => {
                const div = document.createElement('div');
                div.className = 'download-item';
                div.innerHTML = `
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${file.size}</div>
                    </div>
                    <button class="download-btn" onclick="editItem('download', ${index})">Edit</button>
                `;
                downloadsEdit.appendChild(div);
            });
        }
        
        // Edit Item
        function editItem(type, index, event = null) {
            if (event) event.stopPropagation();
            
            currentEditType = type;
            currentEditItem = index;
            
            let item;
            switch(type) {
                case 'quick':
                    item = quickActions[index];
                    document.getElementById('editTitle').textContent = 'Edit Quick Action';
                    break;
                case 'app':
                    item = allApps[index];
                    document.getElementById('editTitle').textContent = 'Edit App';
                    break;
                case 'download':
                    item = downloads[index];
                    document.getElementById('editTitle').textContent = 'Edit Download';
                    break;
            }
            
            document.getElementById('editName').value = item.name || '';
            document.getElementById('editUrl').value = item.url || item.description || '';
            document.getElementById('editIcon').value = item.icon || '';
            document.getElementById('editColor').value = item.color || '#2D5BFF';
            
            closeModal('adminModal');
            openModal('editModal');
        }
        
        // Save Edit
        function saveEdit() {
            const name = document.getElementById('editName').value;
            const url = document.getElementById('editUrl').value;
            const icon = document.getElementById('editIcon').value;
            const color = document.getElementById('editColor').value;
            
            let item;
            switch(currentEditType) {
                case 'quick':
                    quickActions[currentEditItem] = {
                        ...quickActions[currentEditItem],
                        name,
                        desc: url,
                        icon: icon || 'fas fa-cog',
                        color,
                        url: url
                    };
                    localStorage.setItem('frp_quick_actions', JSON.stringify(quickActions));
                    loadQuickActions();
                    break;
                case 'app':
                    allApps[currentEditItem] = {
                        ...allApps[currentEditItem],
                        name,
                        icon: icon || 'fas fa-mobile-alt',
                        color,
                        url
                    };
                    localStorage.setItem('frp_all_apps', JSON.stringify(allApps));
                    loadAllApps();
                    break;
                case 'download':
                    downloads[currentEditItem] = {
                        ...downloads[currentEditItem],
                        name,
                        url
                    };
                    localStorage.setItem('frp_downloads', JSON.stringify(downloads));
                    loadDownloads();
                    break;
            }
            
            closeModal('editModal');
            updateStatus('Item updated successfully!');
            loadAdminEditViews();
        }
        
        // Delete Item
        function deleteItem() {
            if (!confirm('Are you sure you want to delete this item?')) return;
            
            switch(currentEditType) {
                case 'quick':
                    quickActions.splice(currentEditItem, 1);
                    localStorage.setItem('frp_quick_actions', JSON.stringify(quickActions));
                    loadQuickActions();
                    break;
                case 'app':
                    allApps.splice(currentEditItem, 1);
                    localStorage.setItem('frp_all_apps', JSON.stringify(allApps));
                    loadAllApps();
                    break;
                case 'download':
                    downloads.splice(currentEditItem, 1);
                    localStorage.setItem('frp_downloads', JSON.stringify(downloads));
                    loadDownloads();
                    break;
            }
            
            closeModal('editModal');
            updateStatus('Item deleted successfully!');
            loadAdminEditViews();
        }
        
        // Add New Item
        function addNewItem() {
            const type = document.getElementById('newItemType').value;
            const name = document.getElementById('newItemName').value;
            const url = document.getElementById('newItemUrl').value;
            
            if (!name || !url) {
                alert('Please fill all fields');
                return;
            }
            
            const newId = name.toLowerCase().replace(/[^a-z0-9]/g, '') + Date.now();
            
            switch(type) {
                case 'quick':
                    quickActions.push({
                        id: newId,
                        name,
                        desc: url,
                        icon: 'fas fa-star',
                        color: '#' + Math.floor(Math.random()*16777215).toString(16),
                        url
                    });
                    localStorage.setItem('frp_quick_actions', JSON.stringify(quickActions));
                    loadQuickActions();
                    break;
                case 'app':
                    allApps.push({
                        id: newId,
                        name,
                        icon: 'fas fa-mobile-alt',
                        color: '#' + Math.floor(Math.random()*16777215).toString(16),
                        url,
                        category: 'tools'
                    });
                    localStorage.setItem('frp_all_apps', JSON.stringify(allApps));
                    loadAllApps();
                    break;
                case 'download':
                    downloads.push({
                        id: newId,
                        name,
                        size: 'New File',
                        url
                    });
                    localStorage.setItem('frp_downloads', JSON.stringify(downloads));
                    loadDownloads();
                    break;
            }
            
            document.getElementById('newItemName').value = '';
            document.getElementById('newItemUrl').value = '';
            
            updateStatus(`New ${type} added: ${name}`);
            loadAdminEditViews();
        }
        
        // Save FRP Methods
        function saveFRPMethods() {
            const text = document.getElementById('frpMethods').value;
            if (!text) return;
            
            updateStatus('FRP methods saved!');
        }
    </script>
</body>
</html>
