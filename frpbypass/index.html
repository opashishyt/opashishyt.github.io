      {name:'ES_File_Explorer.apk', icon:'fas fa-folder-open', url:'#'},
      {name:'Setting.apk', icon:'fas fa-sliders', url:'#'},
      {name:'HushSMS.apk', icon:'fas fa-message', url:'#'},
      {name:'Phone_Clone.apk', icon:'fas fa-phone', url:'#'},
      {name:'File_Commander_Manager.apk', icon:'fas fa-file', url:'#'},
      {name:'Smart_Switch_Mobile.apk', icon:'fas fa-exchange', url:'#'}
    ];

    // ---------- STATE ----------
    let currentApps = [];
    let currentFiles = [];

    // storage
    function loadFromStorage() {
      try {
        const a = localStorage.getItem('frp_apps_mobile');
        currentApps = a ? JSON.parse(a) : DEFAULT_APPS.map(a=>({...a}));
        const f = localStorage.getItem('frp_files_mobile');
        currentFiles = f ? JSON.parse(f) : DEFAULT_FILES.map(f=>({...f}));
      } catch(e) {
        currentApps = DEFAULT_APPS.map(a=>({...a}));
        currentFiles = DEFAULT_FILES.map(f=>({...f}));
      }
    }
    function saveApps() { localStorage.setItem('frp_apps_mobile', JSON.stringify(currentApps)); }
    function saveFiles() { localStorage.setItem('frp_files_mobile', JSON.stringify(currentFiles)); }

    // ---------- RENDER STACKED QUICK LAUNCH (1 per row) ----------
    function renderStack() {
      const stack = document.getElementById('launcherStack');
      if (!stack) return;
      stack.innerHTML = '';
      for (let i = 1; i <= 30; i++) {
        const app = currentApps.find(a => a.number === i);
        const card = document.createElement('div');
        card.className = 'app-card' + (app ? '' : ' empty-card');
        if (app) {
          card.innerHTML = `
            <div class="app-info">
              <div class="app-icon color-${app.color || 'default'}" style="background:linear-gradient(145deg, #1e3b5a, #142837); ${app.color==='samsung'?'background:linear-gradient(145deg,#022a5c,#0a3f7a)':''}">
                <i class="${app.icon}"></i>
              </div>
              <div class="app-details">
                <span class="app-name">${app.name}</span>
                <span class="app-category">${app.category || 'APP'}</span>
              </div>
            </div>
            <button class="btn-open" onclick="window.launchApp(${i})"><i class="fas fa-rocket"></i> OPEN</button>
          `;
        } else {
          card.innerHTML = `<div class="app-info"><div class="app-icon color-default"><i class="fas fa-ban"></i></div><div class="app-details"><span class="app-name" style="color:#6f8fa5;">— empty —</span><span class="app-category">slot ${i}</span></div></div>
                            <button class="btn-open" disabled style="opacity:0.4;background:#405b6e;"><i class="fas fa-ban"></i> NO APP</button>`;
        }
        stack.appendChild(card);
      }
    }

    // ---------- RENDER FILES STACKED ----------
    function renderFilesStack() {
      const fstack = document.getElementById('fileStack');
      if (!fstack) return;
      fstack.innerHTML = '';
      currentFiles.forEach(file => {
        const div = document.createElement('div');
        div.className = 'file-card';
        div.innerHTML = `<div style="display:flex; align-items:center; flex:1;">
                          <div class="file-icon-small"><i class="${file.icon || 'fas fa-file'}"></i></div>
                          <span class="file-info">${file.name}</span>
                        </div>
                        <a href="${file.url || '#'}" target="_blank" class="btn-backup"><i class="fas fa-download"></i> BACKUP</a>`;
        fstack.appendChild(div);
      });
    }

    // ---------- LAUNCH ----------
    window.launchApp = function(pos) {
      const app = currentApps.find(a => a.number === pos);
      if (!app) { alert('Empty slot'); return; }
      document.getElementById('statusTitle').innerText = 'OPENING ' + app.name;
      try {
        if (app.url.startsWith('intent://') || app.url.startsWith('tel:')) window.location.href = app.url;
        else if (app.url.startsWith('http')) window.open(app.url, '_blank');
        else alert('Demo: ' + app.name);
      } catch(e) { alert('Cannot open'); }
      setTimeout(()=>document.getElementById('statusTitle').innerText='FRP BYPASS READY', 1500);
    };

    // ---------- ADMIN MODAL ----------
    window.openAdminModal = function() { document.getElementById('adminModal').style.display = 'flex'; };
    window.closeAdminModal = function() { document.getElementById('adminModal').style.display = 'none'; };

    window.adminLogin = function() {
      const u = document.getElementById('adminUser').value, p = document.getElementById('adminPass').value;
      if (u === 'opashishyt' && p === 'Ashish@2006') {
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('adminDashboard').style.display = 'block';
        document.getElementById('loginErr').style.display = 'none';
        document.getElementById('loggedUser').innerText = u;
        refreshAdminPanels();
      } else document.getElementById('loginErr').style.display = 'block';
    };

    function refreshAdminPanels() {
      const con = document.getElementById('appManageList');
      if (con) {
        con.innerHTML = '';
        const sorted = [...currentApps].sort((a,b)=>a.number-b.number);
        sorted.forEach(app => {
          const d = document.createElement('div');
          d.className = 'app-control-item';
          d.innerHTML = `<div><span style="background:#1f3f5a; padding:4px 12px; border-radius:30px;">#${app.number}</span> <span style="margin-left:10px;"><i class="${app.icon}"></i> ${app.name}</span></div>
                         <div><button class="btn-edit" onclick="window.editApp(${app.number})">EDIT</button><button class="btn-delete" onclick="window.deleteApp(${app.number})">DELETE</button></div>`;
          con.appendChild(d);
        });
      }
      // file manage
      const fm = document.getElementById('fileManageList');
      if (fm) {
        fm.innerHTML = '';
        currentFiles.forEach((f, idx) => {
          const d = document.createElement('div');
          d.className = 'app-control-item';
          d.innerHTML = `<div style="width:100%;"><span style="background:#1f3f5a; padding:6px 14px; border-radius:40px;">${f.name}</span></div>
                         <div class="link-edit"><input type="text" class="link-input" id="flink_${idx}" value="${f.url || '#'}"><button class="btn-edit" onclick="window.updateFileLink(${idx})">SAVE</button><button class="btn-delete" onclick="window.deleteFile(${idx})">DEL</button></div>`;
          fm.appendChild(d);
        });
      }
    }

    // ---------- APP CRUD ----------
    window.addNewApp = function() {
      const num = parseInt(document.getElementById('newAppNumber').value);
      if (num<1||num>30) { alert('1-30'); return; }
      if (currentApps.find(a=>a.number===num)) { alert('Position taken'); return; }
      const name = document.getElementById('newAppName').value.trim(); if(!name) return;
      const icon = document.getElementById('newAppIcon').value.trim() || 'fas fa-rocket';
      const color = document.getElementById('newAppColor').value;
      const url = document.getElementById('newAppUrl').value.trim() || '#';
      currentApps.push({number:num, name, icon, color, url, category:'Custom'});
      saveApps(); renderStack(); refreshAdminPanels();
    };
    window.deleteApp = function(num) {
      if (confirm('Delete?')) { 
        currentApps = currentApps.filter(a => a.number !== num);
        saveApps(); renderStack(); refreshAdminPanels();
      }
    };
    window.editApp = function(num) {
      const app = currentApps.find(a=>a.number===num);
      if (!app) return;
      const n = prompt('Edit name', app.name); if(n&&n.trim()) app.name = n;
      const i = prompt('Icon class', app.icon); if(i&&i.trim()) app.icon = i;
      const c = prompt('Color', app.color); if(c&&c.trim()) app.color = c;
      const u = prompt('URL', app.url); if(u) app.url = u;
      saveApps(); renderStack(); refreshAdminPanels();
    };
    window.updateFileLink = function(idx) {
      if (currentFiles[idx]) {
        currentFiles[idx].url = document.getElementById(`flink_${idx}`).value;
        saveFiles(); renderFilesStack(); refreshAdminPanels();
      }
    };
    window.deleteFile = function(idx) {
      if (confirm('Delete file?')) { currentFiles.splice(idx,1); saveFiles(); renderFilesStack(); refreshAdminPanels(); }
    };
    window.logoutAdmin = function() {
      document.getElementById('adminDashboard').style.display='none';
      document.getElementById('loginBox').style.display='block';
      closeAdminModal();
    };

    // init
    function init() {
      loadFromStorage();
      renderStack();
      renderFilesStack();
      window.onclick = e => { const m=document.getElementById('adminModal'); if(e.target===m) closeAdminModal(); };
    }
    init();
  })();
</script>
